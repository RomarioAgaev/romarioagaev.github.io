<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">
	<title>Romario Portfolio</title>
	<script defer type="module" crossorigin src="assets/index.js"></script>
	<link rel="stylesheet" crossorigin href="assets/index.css">
</head>
<!--
	Для того чтобы включить темную тему,
	нужно атрибуту class тега body
	поставить значение dark-theme

	Прим.: <body class="dark-theme">
-->

<!--
	Чтобы вернуть картинку-заглушку для страницы About нужно:
		1. Удалить строку ниже <style> .about__photo { background: none !important } </style>
		2. В папке img поменять файл img\placeholder.png на новую заглушку
-->
<style> .about__photo { background: none !important } </style>

<body class="dark-theme">
	<header class="header"><div class="container"><div class="header__body"><nav class="nav"><ul class="nav__list"><li class="nav__item active"><button type="button" data-target="portfolio">Portfolio</button></li><li class="nav__item"><button type="button" data-target="about">About</button></li><li class="nav__item"><button type="button" data-target="contact">Contact</button></li></ul></nav></div></div></header>
	<main class="main">
		<div class="wrapper">
			<div class="pages">
				<div class="page-list">
					<section class="page portfolio"><div class="page__wrap"><div class="page__content"><div class="container"><div class="row"><div class="col-12 col-lg-10 offset-lg-1"><div class="portfolio__content"><div class="portfolio__title">Recent Work</div></div></div></div><div class="portfolio__slider"><div class="swiper"><div class="swiper-wrapper" id="portfolio"></div></div></div></div></div></div></section>
					<section class="page about"><div class="page__wrap"><div class="page__content"><div class="container"><div class="row"><div class="col-11 col-lg-6 offset-lg-3 col-xl-5 offset-xl-1 col-xxxl-4"><div class="about__desc"><h2 class="title" id="aboutTitle"></h2><ul class="list" id="aboutSkills"></ul><p class="text" id="aboutMessage"></p></div></div><div class="col-xl-4 offset-xl-1 d-none d-xl-block"><div class="about__photo" id="aboutPhoto"></div></div></div></div></div></div></section>
					<section class="page contacts"><div class="page__wrap"><div class="page__content"><div class="container"><div class="row"><div class="col-6 col-lg-4 col-xxl-3 offset-lg-1 offset-xxxl-2"><div class="contacts__desc"><div class="contacts__header"><h2 class="title" id="contactsTitle"></h2><p class="text"><span id="contactsMessage"></span><br/><br/><span id="contactsInstructions"></span></p><p class="contacts__data"><a id="contactsPhone"></a><a id="contactsMail"></a></p></div><div class="contacts__footer"><ul class="contacts__socials" id="contactsSocials"></ul></div></div></div><div class="col-6 col-lg-5 col-xxxl-4 offset-lg-1 offset-xxl-2 offset-xxxl-1"><div class="contacts__form"><form id="contactsForm" action="" method="post"><div class="contacts__form-container"><label class="contacts__form-wrap"><input class="contacts__form-input" type="text" name="name" placeholder="How may I address you?"/></label><label class="contacts__form-wrap"><input class="contacts__form-input" type="text" name="contacts" placeholder="Your contacts (email or phone)"/></label></div><label class="contacts__form-wrap contacts__form-wrap_text"><textarea class="contacts__form-message" name="message" placeholder="Your Message"></textarea></label><div class="contacts__form-submit"><button type="submit">Connect with Romario</button><span></span></div></form></div></div></div></div></div></div></section>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer"><div class="container"><div class="row"><div class="col-12 col-lg-10 offset-lg-1"><div class="portfolio__scrollbar"><div class="swiper-scrollbar"></div></div></div></div></div><div class="container"><div class="footer__body"><p class="footer__copy">© 2024 by Romario Agaev</p></div></div></footer>
	<div class="project__list" id="projectList"></div>
	<div class="blocker"><div class="blocker__content"><div class="blocker__pic"></div><div class="blocker__desc"><h3>Hi, please flip the screen</h3><p>To view the entire collection in the format that the artist intended, please flip the screen or change the browser settings to horizontal orientation</p></div></div></div>
	<div class="loading" id="loading"><div class="loading__back"></div><div class="loading__body"><span class="loading__slide" id="loadingSlide"></span></div></div>
</body>
</html>
